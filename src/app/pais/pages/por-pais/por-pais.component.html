<h2>Por país</h2>
<hr />

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            (onDebounce)="mostrarSugerencias( $event )"
            placeholder="Buscar país...">

        </app-pais-input>
    </div>
</div>

<ul *ngIf="verSugerencias"
    class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
        <a class="nav-link"
            [routerLink]="['/pais', pais.cca2]">
             {{ pais.name.common }}
        </a> 
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerencia( termino ) ">
        <a class="nav-link">
            Buscar "{{ termino }}""
    </a> 
</li>
</ul>

<hr />
<div *ngIf="hayError" 
     class="alert alert-danger">
     No se encontró el país: {{ termino }}
</div>

<div *ngIf="paises.length >= 1" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
